<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Time Methods</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header"><h1>
    <h2 class="subheader"></h2>
    <div class="timeContainer">
      <div class="fullDate"></div>
      <div class="dateParts">
        <div class="day">
        </div>
        <div class="month">
        </div>
        <div class="date">
        </div>
        <div class="fullYear">
        </div>
        <div class="hours">
        </div>
        <div class="minutes">
        </div>
        <div class="seconds">
        </div>
      </div>
    </div>
    <div class="shortDate"></div>
    <button class="updateButton"></button>
    <script src="script.js"></script>
  </body>
</html>
